<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007bff">
  <meta name="description" content="圖片文字識別與朗讀工具，支援多種語言">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="OCR Reader">
  <title>OCR 文字朗讀工具</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <div id="loading" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">處理中...</div>
    </div>
    <h1>圖片文字朗讀工具</h1>
    <div class="controls">
      <button id="originalBtn" class="active">原文</button>
      <button id="translateBtn">翻譯</button>
      <button id="sentenceBtn">句子模式</button>
    </div>
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">📁</div>
      <div class="upload-text">點擊或拖放圖片到此區域</div>
      <div class="upload-hint">支援 JPG, PNG, BMP 格式</div>
      <input type="file" id="imageInput" accept="image/*" title="選擇圖片文件" aria-label="選擇要上傳的圖片文件">
    </div>
    
    <select class="language-selector" id="languageSelector">
      <option value="chi_sim">簡體中文</option>
      <option value="chi_tra">繁體中文</option>
      <option value="eng">English</option>
      <option value="jpn">日本語</option>
      <option value="kor">한국어</option>
    </select>
    
    <div class="content-wrapper">
      <div class="image-container">
        <canvas id="imageCanvas"></canvas>
        <div id="highlightLayer"></div>
      </div>
      
      <div class="text-container">
        <div id="result"></div>
        <div id="translationResult" class="translation-box"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
  <script>
    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker 註冊成功: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker 註冊失敗: ', err);
          });
      });
    }

    // 顯示 loading 狀態
    const showLoading = () => {
      document.getElementById('loading').style.display = 'block';
    };
    
    const hideLoading = () => {
      document.getElementById('loading').style.display = 'none';
    };
  </script>
</body>
</html>
